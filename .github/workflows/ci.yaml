name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend — lint, typecheck, tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/backend

    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ matrix.python-version }}-${{ runner.os }}-${{ hashFiles('services/backend/requirements.txt') }}
          restore-keys: |
            pip-${{ matrix.python-version }}-${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then pip install -r requirements.txt; fi
          # dev tools needed for CI checks
          pip install ruff black mypy pytest

      - name: Ruff lint
        run: ruff check .

      - name: Black check
        run: black --check .

      - name: MyPy
        run: mypy .

      - name: Run tests
        run: pytest -q

  frontend:
    name: Frontend — lint, test, build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/frontend

    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: node-${{ matrix.node-version }}-${{ runner.os }}-${{ hashFiles('services/frontend/package-lock.json') }}
          restore-keys: |
            node-${{ matrix.node-version }}-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test --if-present

      - name: Build (production)
        run: npm run build
