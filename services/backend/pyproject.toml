[tool.black]
line-length = 88
target-version = ['py311']
skip-string-normalization = false

[tool.ruff]
# Select the rule categories you want
select = ["E", "F", "I", "B"]  # E=PEP8, F=Pyflakes, I=Import, B=Bugbear
line-length = 88
# Ignore any rules Black handles automatically
ignore = ["E203"]  # Whitespace before ':' is handled by Black

# Optional: include/exclude directories
exclude = ["__pycache__", "venv", ".venv", "node_modules"]
