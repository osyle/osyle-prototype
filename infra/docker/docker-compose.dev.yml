version: "3.9"

services:
  backend:
    build:
      context: ../../services/backend
      dockerfile: Dockerfile.dev
    image: osyle/backend:latest
    container_name: osyle-backend
    volumes:
      - ../../services/backend:/app
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ../../services/frontend
      dockerfile: Dockerfile.dev
    image: osyle/frontend:latest
    container_name: osyle-frontend
    volumes:
      - ../../services/frontend/src:/app/src
    ports:
      - "5173:5173"
    depends_on:
      - backend
